<h1>Contact</h1>

<div class="container">
    <form id="form" method="post" action="/">

            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Name:" required minlength="3" maxlength="100">
            <br>

            <label for="email">Email</label>
            <br>
            <input type="text" id="email" placeholder="Email:" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Email invalid. Format should be email123@email.com">
            <br>

            <label for="phone">Phone Number</label>
            <br>
            <input type="phone" id="phone" placeholder="Phone Number:" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            title="555-555-5555">
            <br>

            <label for="text">Comment</label>
            <br>
            <textarea id="comment" name="comment" placeholder="Comment:" required minlength="3" maxlength="200"></textarea>
            <br>

            <input type="submit" value="Submit">
            <br>
            <br>
            <div class="msg-container">
                <div id="new">
                    <!-- Leave A Message! -->
                </div>
            </div>

    </form>
</div>
